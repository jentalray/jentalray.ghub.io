.main-header .main-nav a{

   color: bisque;
   padding: 5px 1em;
   position: relative;
   transform: translateY(0px);
   transition: .3s;
}
.main-header .main-nav a:hover{
    transform: translateY(-10px);
}
.main-header .main-nav a:after{
content: '';
position: absolute;
left: 50%;
right: 50%;
bottom: -5px;
height: 0;
border-bottom: 1px solid #fff;
transition: .3s;
}
.main-header .main-nav a:hover:after{
    left: 0;
    right: 0;
}
