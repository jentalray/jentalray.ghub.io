<!DOCTYPE html>
<html>
  <head>
   
    <meta charset="UTF-8">
    <style type="text/css">
      @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC&family=Titillium+Web:wght@300&display=swap');
      body{
        height: 2000px;
        font-family: 'Titillium Web', sans-serif;
      }
     
      .main-header{
        background-color: black;
        position: fixed;
        width: 99%;

      }
      .main-header .container{
          display: flex;
          align-items: center;
          padding: 20px;
          max-width: 1200px;
          margin: auto;
      }
      .main-header .logo{
          width: 100px;
      }
      .main-header .logo img{
          width: 100%;
          vertical-align: middle;
      }
      .main-header .main-nav{
          margin: auto;
          display: flex;
      }
      .main-header .main-nav a{
        text-decoration: none;
        color: #fff;
        padding: 5px 1em;
        position: relative;
        transform: translateY(0px);
        transition: .3s;
      }
      .main-header .main-nav a:hover{
        transform: translateY(-5px);

      }
      .main-header .main-nav a:after{
        content: "";
        position: absolute;
        left: 50%;
        right: 50%;
        height: 0;
        bottom: -5px;
        border-bottom: 1px solid #fff;
        transition: .3s;
      }
      .main-header .main-nav a:hover:after{
        left: 0;
        right: 0;
      }
      .main-header .main-nav #times{
        padding: 5px 1em;
        color: #fff;
        position: relative;

      }
      /********************************/
        .wrap{
            display: flex; 
            display: block;
            margin: auto;
        }
        .item1{
            
            position: relative;
        }
        
        .item1 .txt{
          
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            padding: 20px;
            background-color: rgba(0,0,0,.6);
            display: flex;
            justify-content: center;
            flex-direction: column;
            opacity: 1;
            transition: .3s;
        }
        .item1:hover .txt{
            opacity: 1;
        }
        .item1 h2{
        
            font-size: 80px;
            color: rgb(255, 255, 255);
            font-weight: 500;
            display: block;
            margin: auto;           
        }
        .item1 a{
            font-size: 18px;
            color: #fff;
        }
    </style>
   </head>
  <body>

  <header class="main-header">
    <div class="container">
      <a href="#" class="logo">
        <img src="https://www.cpbl.com.tw/theme/common/images/project/logo_new.png">
      </a>
      <nav class="main-nav">
          <a href="#">統一7-ELEVEn獅</a>
          <a href="#">富邦悍將</a>
          <a href="#">味全龍</a>
          <a href="#">樂天桃猿</a>
          <a href="#">中信兄弟</a>
          <div id="times"></div>
            
          
      </nav>
    </div>
  </header>
  
  
  <div id="times">
            
  </div>
  
  <script type="text/javascript">
      
      function getDate(){
          
          var date = new Date();
         
          var date1 = date.toLocaleString();
          
          var div1 = document.getElementById("times");
          
          div1.innerHTML = date1;
      }
    
      setInterval("getDate()",1000);
      document.getElementById("times").innerHTML=getDate();

  </script>




  </body>
</html>
