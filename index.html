      *{
         margin: 0;
         padding: 0;
         list-style: none;
       }
       .banner{
         width: 100%;
         height: 100vh;
         background-color: #ccc;
         background: linear-gradient(115deg, #7bf 50%,transparent 50%%) center center/100% 100%,
         ;
       }
       .container{
           height: 100%;
           height: 1200px;
           margin: auto;
       }
       .banner-txt{
           height: 100%;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: flex-start;
       }
       .banner-txt h1{
           font-size: 80px;
           border-bottom: 1px solid #333;
       }
       .banner-txt h1 small{
           display: block;
           font-size: 53px;
       }
       .banner-txt h2{
         font-size: 50px;
       }
       .banner-txt p{
           font-size: 30px;
       }
     
    </style>
   </head>
  <body>

          <div class="container">

                      qqq

                   <p>asfkkfa<br>dfgdfg</p>
                 </div>
            </div>
         </div>
